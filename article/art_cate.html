<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="../assets/css/article/art_cate.css" />
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header"><span>文章管理</span>
      <div>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddDel">一键删除</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
      </div>
    </div>
    <table class="layui-table">
      <colgroup>
        <col />
        <col />
        <col width="200" />
      </colgroup>
      <thead>
        <tr>
          <th>分类名称</th>
          <th>分类类别</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="table_main">

      </tbody>
    </table>
  </div>

  <!-- template 模板 -->
  <script type="text/html" id="tpl_table">
        <!-- 进行循环遍历 -->
        {{each data}}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button type="button" class="layui-btn layui-btn-xs" index={{$value.Id}} id="changeCate">编辑</button>
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" index={{$value.Id}} id="delCate">删除</button>
    </td>
  </tr>
  {{/each}}
  </script>

  <!-- 提示框 模板 -->
  <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add"> 
            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input" lay-verify="required"  id="catePut">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input" lay-verify="required" id="setZH">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="*">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  <span class="changeTip">自动填充别名</span>
                  <div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch" id="Elementauto"><em>ON</em><i></i></div>
                </div>
              </div>
        </form>
    </script>

  <!-- 修改分类 提示框 模板 -->
  <script type="text/html" id="dialog-edit">
      <form class="layui-form" id="form-edit" lay-filter="form-edit"> 
          <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
          <!-- 隐藏域 -->
          <input type="hidden" name="Id">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input" lay-verify="required">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">确认修改</button>
              </div>
            </div>
      </form>
  </script>

  <!-- 编辑内容 提示框 模板 -->
  <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add"> 
            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input" lay-verify="required">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="*">编辑</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

  <!-- 导入layui 的 js -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jquery -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 导入字符转拼音 -->
  <script src="../assets/lib/Convert_Pinyin.js"></script>
  <!-- 导入 baseAPI -->
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 导入模板引擎 -->
  <script src="../assets/lib/template-web.js"></script>
  <!-- 导入自己的 js -->
  <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
